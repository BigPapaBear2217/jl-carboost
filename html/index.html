<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jl carboost</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/bennys.css" />
    <link rel="stylesheet" href="./styles/boosting.css" />
  </head>

  <body oncopy="false" oncut="false" onpaste="false">
    <div class="laptop">
      <div class="desktop">
        <!-- make 2 icon -->
        <div class="notification"></div>
        <div class="apps">
          <div id="bennys-app">
            <header>
              <nav>
                <h1>Bennys Motorshop</h1>
                <ul>
                  <i
                    id="close-bennys"
                    class="fas fa-times-circle"
                    style="font-size: 15px; color: rgb(192, 11, 11)"
                  ></i>
                </ul>
              </nav>
            </header>
            <div class="container">
              <div class="navigation">
                <button
                  class="home-button"
                  style="background: rgb(26, 141, 41)"
                >
                  <i class="fa-solid fa-house-chimney"></i>
                </button>
                <button
                  class="cart-button"
                  style="background: rgb(190, 45, 45)"
                >
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
              <div class="cart">
                <div class="cart-content">
                  <div class="cart-box">
                    <div class="remove-cart-item">
                      <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="cart-image">
                      <img src="./assets/shop/brake_parts_a.png" alt="" />
                    </div>
                    <div class="cart-box-text">
                      <div class="product-title">Engine</div>
                      <div class="product-price">$25</div>
                    </div>
                    <input
                      type="number"
                      min="1"
                      max="50"
                      name="quantity"
                      maxlength="2"
                      value="1"
                      class="cart-quantity"
                    />
                  </div>
                </div>
                <div class="cart-content">
                  <div class="cart-box">
                    <div class="remove-cart-item">
                      <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="cart-image">
                      <img src="./assets/shop/brake_parts_a.png" alt="" />
                    </div>
                    <div class="cart-box-text">
                      <div class="product-title">Engine</div>
                      <div class="product-price">$35</div>
                    </div>
                    <input
                      type="number"
                      min="1"
                      max="50"
                      name="quantity"
                      maxlength="2"
                      value="1"
                      class="cart-quantity"
                    />
                  </div>
                </div>
                <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">$0</div>
                </div>
                <button class="buy-button">Checkout</button>
              </div>
              <div class="grid">
                <!-- ini cardnya -->
              </div>
            </div>
          </div>
          <div id="boosting-app">
            <header>
              <nav>
                <h1>Boost</h1>
                <ul>
                  <i
                    id="close-boosting"
                    class="fas fa-times-circle"
                    style="font-size: 30px; color: rgb(192, 11, 11)"
                  ></i>
                </ul>
              </nav>
            </header>
          </div>
        </div>
        <div class="desktopicons">
          <div>
            <img
              id="bennys"
              class="icon"
              src="./assets/bennys.png"
              alt="bennys"
            />
            <p>bennys</p>
          </div>
          <div>
            <img
              id="boosting"
              class="icon"
              src="./assets/boost.png"
              alt="boosting"
            />
            <p>boosting</p>
          </div>
        </div>
      </div>
      <div class="winmanager">
        <div class="left-icons">
          <div class="icon start">
            <img class="start" src="./assets/logo.png" alt="" />
          </div>
        </div>
        <div class="right-icons">
          <i class="fas fa-duotone fa-gear"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-battery-half"></i>
          <div class="date-time">
            <span id="time"></span>
            <span id="date"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- import javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
